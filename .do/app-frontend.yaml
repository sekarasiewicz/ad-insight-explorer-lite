name: ad-insight-frontend
services:
  - name: frontend
    source_dir: frontend
    dockerfile_path: Dockerfile.prod
    github:
      repo: sekarasiewicz/ad-insight-explorer-lite
      branch: main
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: PORT
        value: "8080"

ingress:
  rules:
    - match:
        path:
          prefix: "/"
      component:
        name: frontend 